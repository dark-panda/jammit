embed_assets: on

javascripts:
  js_test: &js_test
    - fixtures/src/*.js
  js_test_with_templates:
    - fixtures/src/*.js
    - fixtures/src/*.jst
  js_test_nested:
    - *js_test
    - fixtures/src/nested/*.js
  jst_test: &jst_test
    - fixtures/src/*.jst
  jst_test_diff_ext: &jst_test_diff_ext
    - fixtures/src/*.html.mustache
  jst_test_nested:
    - *jst_test
    - fixtures/src/nested/**/*.jst
  jst_test_diff_ext_and_nested:
    - *jst_test_diff_ext
    - fixtures/src/nested/**/*.html.mustache
  jst_test_with_template_base_path_and_single_path:
    - fixtures/src/base_path/a/*.jst
  jst_test_with_template_base_path_and_multiple_paths:
    - fixtures/src/base_path/a/*.jst
    - fixtures/src/base_path/b/*.jst

stylesheets:
  css_test: &css_test
    - fixtures/src/*.css
  css_test_nested:
    - *css_test
    - fixtures/src/nested/*.css
